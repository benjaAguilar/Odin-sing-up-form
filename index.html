<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
        <div class="logo-section">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="" id="bg-img">
            <div class="logo">
                <img src="img/odin-lined.png" alt="" id="logo-img">
                <p>Odin</p>
            </div>
        </div>
        <div class="content">
            <div class="para">
                <p>
                    This is not a real online service! its only a test to practice with forms!
                    sing up now to get started.
                </p>
                <p>
                    You now you want to...
                </p>
            </div>
            <div class="form-content">
                <form action="">
                    <div id="form-style">
                        <p>Lets do this!</p>

                        <div class="groups">
                            <label for="name">First Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="groups">
                            <label for="surename">Surename</label>
                            <input type="text" id="surename" required>
                        </div>
                        <div class="groups">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="groups">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" required>
                        </div>
                        <div class="groups">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="groups">
                            <label for="r-password">Repeat password</label>
                            <input type="password" id="r-password" required>
                        </div>
                    </div>

                    <input type="submit" value="Create Account">
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
</body>
</html>
