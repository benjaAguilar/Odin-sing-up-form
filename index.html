<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
        <div class="logo-section">
            <img src="img/tyler-lastovich-AVzByhROPbs-unsplash.jpg" alt="" id="bg-img">
            <div class="logo">
                <img src="img/odin-lined.png" alt="">
                <h2>Odin</h2>
            </div>
        </div>
        <div class="content">
            <div class="para">
                <p>
                    This is not a real online service! its only a test to practice with forms!
                    sing up now to get started.
                </p>
                <p>
                    You now you want to...
                </p>
            </div>
            <div class="form-content">
                <form action="">
                    <div>
                        <legend>Lets do this!</legend>

                        <label for="name">First Name</label>
                        <input type="text" id="name" required>

                        <label for="surename">Surename</label>
                        <input type="text" id="surename" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>

                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" required>

                        <label for="r-password">Repeat password</label>
                        <input type="password" id="r-password" required>
                    </div>

                    <input type="submit" value="Create Account">
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
</body>
